<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Data binding</title>
    <script src="../libs/angular/1.3.8/angular.min.js"></script>
    <script>
        /**
         * 三种注入方式
         * 2：声明式注入——$inject
         */
        var myApp = angular.module('myApp',[]);
        myApp.factory('game',function(){
            return {
                getName: '显示使用$injector'
            }
        });
        myApp.controller('myCtrl',['$scope','$injector',function($scope,$injector){
            console.log('显示调用$inject');
            $injector.invoke(function(game){
                $scope.name = game.getName;
                console.log('game service 获得的name = ' + game.getName);
            });
        }]);
    </script>
</head>
<body>
    <div ng-controller="myCtrl">
        {{name}}
    </div>
</body>
</html>
