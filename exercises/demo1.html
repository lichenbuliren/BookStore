<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Data binding</title>
    <script src="../libs/angular/1.3.8/angular.min.js"></script>
    <script src="demo1.js"></script>
    <script>
        /**
         * 表达式赋值的两种方式
         */
        var myApp = angular.module('myApp',[]);
        myApp.controller('Demo1Controller',['$scope',function($scope){

        }]);
    </script>
</head>
<body>
    <div ng-controller="Demo1Controller" ng-init="name='LIGANGINIT'">
        <p>who is your daddy: <input type="text" ng-model="name"/></p>
        <p>my daddy is : {{name}}</p>
        <p>my daddy is : <span ng-bind="name"></span> too</p>
    </div>
</body>
</html>
