<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Data binding</title>
    <script src="../libs/angular/1.3.8/angular.min.js"></script>
    <script>
        /**
         * 三种注入方式
         * 2：声明式注入
         */
        var myApp = angular.module('myApp',[]);
        var myCtrl = function(myScope){
            myScope.name = "声明式注入";
            console.log('声明式注入');
        };
        myCtrl.$inject = ['$scope'];
        myApp.controller('myCtrl',myCtrl);
    </script>
</head>
<body>
    <div ng-controller="myCtrl">
        {{name}}
    </div>
</body>
</html>
