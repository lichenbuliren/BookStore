<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Data binding</title>
    <script src="../libs/angular/1.3.8/angular.min.js"></script>
    <script src="demo1.js"></script>
    <script>
        /**
         * 表达式赋值的两种方式
         */
        var myApp = angular.module('myApp',[]);
        myApp.controller('Demo1Controller',['$scope',function($scope){

        }]);
        myApp.directive('hello',function(){
            return {
                restrict: 'EA',
                scope:{},
                template: '<div><input type="text" ng-model="name">{{name}}</div>'
            }
        });
    </script>
</head>
<body>
    <hello></hello>
    <hello></hello>
    <hello></hello>
    <hello></hello>
</body>
</html>
