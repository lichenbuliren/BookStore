<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Data binding</title>
    <script src="../libs/angular/1.3.8/angular.min.js"></script>
    <script src="demo1.js"></script>
    <script>
        /**
         * 常用指令
         */
        var myApp = angular.module('myApp',[]);
        myApp.controller('DirectivesController',['$scope',function($scope){
            $scope.friends = [
                {name:'John', age:25, gender:'boy'},
                {name:'Jessie', age:30, gender:'girl'},
                {name:'Johanna', age:28, gender:'girl'},
                {name:'Joy', age:15, gender:'girl'},
                {name:'Mary', age:28, gender:'girl'},
                {name:'Peter', age:95, gender:'boy'},
                {name:'Sebastian', age:50, gender:'boy'},
                {name:'Erika', age:27, gender:'girl'},
                {name:'Patrick', age:40, gender:'boy'},
                {name:'Samantha', age:60, gender:'girl'}
            ];
            $scope.show = function(){
                alert('my daddy is ' + $scope.name);
            };

            $scope.showCheck = function(){
                console.log('is checked :' + $scope.checked);
            };
        }]);
    </script>
</head>
<body ng-controller="DirectivesController as dctrl">
    <div ng-init="name='Li Gang'">
        <p>who is your daddy: <input type="text" ng-model="name"/></p>
        <p>my daddy is : {{name}}</p>
        <p>my daddy is : <span ng-bind="name"></span> too</p>
        <button ng-click="show()">Show Your Daddy</button>
    </div>
    <br/>
    <div>
        Click me to toggle: <input type="checkbox" ng-model="checked" checked="checked" ng-click="showCheck()"><br/>
        <button ng-model="button" ng-disabled="checked">Button</button>
        <p ng-show="checked">can you see me?</p>
    </div>
    <br/>

    <div>
        I have {{friends.length}} friends. They are:
        <input type="search" ng-model="q" placeholder="filter friends..." />
        <ul class="example-animate-container">
            <li class="animate-repeat" ng-repeat="friend in friends | filter:q as results">
                [{{$index + 1}}] {{friend.name}} who is {{friend.age}} years old.
            </li>
            <li class="animate-repeat" ng-if="results.length == 0">
                <strong>No results found...</strong>
            </li>
        </ul>
    </div>
</body>
</html>
