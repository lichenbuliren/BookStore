<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Data binding</title>
    <script src="../libs/angular/1.3.8/angular.min.js"></script>
    <script>
        /**
         * 三种注入方式
         * 2：声明式注入——$inject
         */
        var myApp = angular.module('myApp',[]);
        myApp.controller('myCtrl',['$scope',function($scope1){
            $scope1.name="这是内联式注入";
            console.log('这是内联式注入');
        }]);
    </script>
</head>
<body>
    <div ng-controller="myCtrl">
        {{name}}
    </div>
</body>
</html>
